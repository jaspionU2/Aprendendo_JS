<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-2"> 
        <nav class="bg-primary navbar navbar-expand-lg rounded-4">
            <div class="container-md">
                <h4>Counter</h4>
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 fw-semibold" href="">Increment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5 fw-semibold" href="">Button</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row text-center border border-black border-2 rounded-4 py-3">
            <div class="col-12 mb-3">
              <h1>Counter</h1>
            </div>
        <div class="col-12 mb-3">
            <span class="value fs-1 text-decoration-underline fw-bold">0</span>
        </div>
            <div class="col-12">
                <button class="btn decrease bg-black me-2 text-white" id="btn-decrease">decrease</button>
                <button class="btn reset bg-black text-white me-2" id="btn-reset">reset</button>
                <button class="btn increase bg-black text-white me-2" id="btn-increase">increase</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
